<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Picasso</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <link data-n-head="1" rel="icon" type="image/x-icon" href="_doc/img/picasso.png">
</head>
<body>
   <div class="container px-4 py-5 mx-auto">
      <div class="card card0">
                  <div class="row justify-content-center my-auto">
                      <div class="col-md-8">
                          <div class="row justify-content-center px-3 mb-3" style="padding-top: 10px;"> <img id="logo-register" src="_doc/img/picasso-large-logo.svg"> </div>
                          <br>
                          <p class="reg-header">Join us today to enjoy the lowest rates and special member only privilledges</p>
                          <div class="row"> 
                            <div class="col-md-6">
                              <div class="text-label">Title</div>
                            <select name="title" id="title" class="form-control">
                              <option value="MR">MR</option>
                              <option value="MRS">MRS</option>
                              <option value="MS">MS</option>
                            </select>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="text-label">First Name</div>
                              <input type="text" id="text-label" name="first-name" class="form-control">
                            </div>
                            <div class="col-md-6">
                              <div class="text-label">Last Name</div>
                              <input type="text" id="text-label" name="last-name" class="form-control"> 
                            </div>
                          </div>
                            <div class="row">
                            <div class="col-md-6">
                              <div class="text-label">Birthday</div>
                              <input type="date" id="text-birthday" name="birthday" class="form-control text-muted"> 
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="text-label">Username</div>
                              <input type="text" id="text-label" name="username" class="form-control">
                            </div>
                              <div class="col-md-6">
                                <div class="text-label">Email</div>
                                <input type="email" id="text-label" name="email" class="form-control">
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="text-label">Phone Number</div>
                              <input type="number" id="text-label" name="phone-number" class="form-control">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="text-label">Referral Code</div>
                              <input type="text" id="text-label" name="referral-code" class="form-control">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <div class="text-label">Password</div>
                              <input type="password" id="text-label" name="password" class="form-control">
                            </div>
                            <div class="col-md-6">
                              <div class="text-label">Comfirm Password</div>
                              <input type="password" id="text-label" name="confirm-password" class="form-control">
                            </div>
                          </div>
                          <div class="row justify-content-center">
                            <button class="btn-block btn-color">Sign up</button> 
                          </div>
                      </div>
                  </div>
                  <div class="bottom text-center mb-5">
                      <p class="sm-text mx-auto mb-3"><a href="index.html">Already have an account?<button class="btn btn-white ml-2">Sign in</button></a></p>
                      <br>
                      <small class="is-block has-text-grey mt-4">
                        By signing up, I agree with the
                        <a  href="#" class="text-blue">Terms &amp; Conditions</a> and
                        <a  href="#" class="text-blue">Privacy Policy</a> of Picasso Hotel.
                      </small>
                  </div>
              </div>
      </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
