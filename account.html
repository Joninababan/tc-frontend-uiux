<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso | Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link data-n-head="1" rel="icon" type="image/x-icon" href="_doc/img/picasso.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 20px;
    color: #000000;
    display: block;
    margin-top: 10px;
  }
    </style>
</head>
<body>
<div class="emp-profile">         
                <nav class="navbar navbar-expand-xl navbar-light">
                    <a class="navbar-brand" href="#">
                        <img src="_doc/img/picasso-large-logo.svg" alt="" class="picasso-profile">
                      </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                         <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
                        <div class="navbar-nav ml-auto">
                            <a href="#" class="nav-item nav-link notifications"><i class="fa fa-bell-o"></i><span class="badge">1</span></a>
                            <a href="#" class="nav-item nav-link messages"><i class="fa fa-trophy"></i><span class="badge">0</span></a>
                            <div class="nav-item dropdown">
                                <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action"><img src="_doc/img/foto.jpeg" class="avatar" alt="Avatar"> Joni Nababan <b class="caret"></b></a>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a>
                                    <a href="index.html" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a>
                                </div>
                            </div>
                    </div>
                </nav>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="_doc/img/foto.jpeg" alt=""/>
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        Mr. Joni Nababan
                                    </h5>
                                    <h6 class="text-muted">
                                        219633210
                                    </h6>
                                    <p class="proile-rating"><span>Account</span></p>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">My Points</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <ul>
                            <li class="text-muted" id="text-muted"><small>Click image to change your profile picture</small></li>
                            <li class="text-muted" id="text-muted"><small>Large files: maximum 2 MB</small></li>
                            <li class="text-muted" id="text-muted"><small>Allowed file extensions: .JPG .JPEG .PNG</small></li>
                        </ul>
                   <hr>
                   <div class="sidenav">
                    <a href="account.html" class="fa fa-home" style="color: #064579;"> Account</a>
                    <a href="profile.html" class="fa fa-user"> Profile</a>
                    <a href="#points-activity" class="fa fa-trophy"> Points Activity</a>
                    <a href="#stays" class="fa fa-hotel"> Stays</a>
                    <a href="#invoices" class="fa fa-file "> Invoices</a>
                    <a href="#inbox" class="fa fa-inbox"> Inbox</a>
                  </div>
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="icon-img">
                                    <i class="fa fa-trophy">0</i>
                                </div>
                                 <hr>    
                            </div>

                        </div>
                    </div>
                </div>   
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
